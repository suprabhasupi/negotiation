<!DOCTYPE html>
<html>

<head>
    <title>Negotiation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/new_css.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>
    new WOW().init();
    </script>
</head>

<body>
    <div class="row">
        <div class="col s4 m4 padding_zero">
            <div class="card">
                <div class="card-image">
                    <img src="http://materializecss.com/images/office.jpg">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <div class="heart"></div>
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s10 m10 offset-m1 offset-s1 padding_zero">
            <div class="card row">
                <div class="card-content">
                    <div class="col m10 s10">
                        <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                    </div>
                    <div class="col m2 s2"><a class="waves-effect waves-light btn-large">SEARCH</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s10 m10 offset-m1 offset-s1 padding_zero">
            <div class="card row">
                <div class="card-content">
                    <div class="col m10 s10">
                        <input id="autocomplete2" class="controls" type="text" placeholder="Enter a location">
                    </div>
                    <div class="col m2 s2"><a class="waves-effect waves-light btn-large">SEARCH</a></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function initMap() {
        var input = /** @type {!HTMLInputElement} */ (
            document.getElementById('pac-input'));
        var types = document.getElementById('type-selector');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener('place_changed', function() {
            marker.setVisible(false);
            var place = autocomplete.getPlace();
            if (!place.geometry) {
                window.alert("Autocomplete's returned place contains no geometry");
                return;
            }
            var address = '';
            if (place.address_components) {
                address = [
                    (place.address_components[0] && place.address_components[0].short_name || ''),
                    (place.address_components[1] && place.address_components[1].short_name || ''),
                    (place.address_components[2] && place.address_components[2].short_name || '')
                ].join(' ');
            }
        });
        autocomplete.setTypes('address');

        autocomplete2 = new google.maps.places.Autocomplete(document.getElementById('autocomplete2'), {
            types: ['geocode']
        });
        google.maps.event.addListener(autocomplete2, 'place_changed', function() {
            fillInAddress();
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiif-JuYFxiKnuptWiFqjpR74KAEggz9g&libraries=places&callback=initMap" async defer></script>
</body>

</html>
